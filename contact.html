<!DOCTYPE html>
<html>
<head>
  <title>CV Access</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
    }
    
    h1 {
      color: #333;
      font-size: 30px;
      margin-bottom: 20px;
    }
    
    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    button {
      background-color: #007AFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      padding: 10px 30px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script type="text/javascript">
    function sendEmail() {
      var email = "stephen.ahiabah@hotmail.com";
      var subject = "Requesting Access to CV";
      var body = "Dear Stephen,\n\nI am writing to request access to your CV. Please provide me with the necessary permissions to view it.\n\nThank you.\n\nSincerely,\n[Your Name]";
      window.location = "mailto:" + email + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
    }
  </script>
</head>
<body>
  <h1>Request CV Access</h1>
  <p>To request access to my CV, please click the button below:</p>
  <button onclick="sendEmail()">Request</button>
</body>
</html>
